<html>
    <head>
        <title>Hello</title>

        <style>


        </style>

        <script>
            var player;
            var score;
            var obstacles=[];
            var gameArea = {
                canvas : document.createElement("canvas"),
                start : function() {
                    this.canvas.width = 480;
                    this.canvas.height = 270;
                    this.canvas.context = this.canvas.getContext('2d');
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                    this.frameNo=0;
                    this.interval=setInterval(updateGameArea, 20);
                },
                clear : function() {
                    this.canvas.context.clearRect(0,0 , this.canvas.width,this.canvas.height);
                }

            }
            function component(width,height,color,x,y,type){
                this.type = type;
                this.width = width;
                this.heigth = height;
                this.x = x;
                this.y = y;
                this.update = function() {
                    ctx = gameArea.canvas.context;
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x,this.y , this.width,this.height);
                }
            }

            function startGame(){
                accelerate.style.display='block';
                restart.style.display='block';
                player = new component(30, 30, 'red', 10, 120, 'bird');
                gameArea.start();

            }
            
            function updateGameArea() {
                var x;
                var height;
                var gap;
                gameArea.clear();
                gameArea.frameNo++;
                player.update();
            }

        </script>
    </head>


    <body>
        
        <button  onclick="this.style.display='none'; startGame();">Start</button>
        <br/>
        <button id="accelerate" style="display: none;" onclick="">Accelerate</button>
        <br/>
        <button id="restart" style="display: none;" onclick="">Restart</button>


    </body>
</html>
