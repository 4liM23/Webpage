<html>
    <head>
        <title>
            SVG Webpage
        </title>
        <style>
            #screen{
                background-color:antiquewhite;
                height: 1000px;
                width: 1000px;
                position: relative;
                display: inline-block;

            }
        </style>
        <script>
            function drawPath(x, y){
                document.getElementById('points').innerHTML+=x+','+y+';';
                var pathPoints = document.getElementById('points').innerHTML.split(';');
                var pathToDate = "";
                for (i = 0; i < pathPoints.length; i++) {
                    pathToDate+=' L '+pathPoints[i]
                }

                document.getElementById('line').innerHTML='<svg viewport="-12 -12 1000 1000" width="1000px" height="1000px"><defs><filter id="shadow" x="-15" y="-20" width="1000px" height="1000px"><feOffset result="offOut" in="SourceAlpha" dx="2" dy="2"/><feGaussianBlur result ="BlurOUt" in="offOut" stddeviation="2"/><feBlend in="SourceGraphic" in2="blurOut" mode="normal"/></filter><marker id="arrowhead" markerWidth="15" markerHeight="15" refX="3" refY="3" orient="auto" markerUnits="strokeWidth"><path d="M 0,0 L 0,6 L 6,3 z" fill="#00F"/></marker></defs><path d="M 0, 0'+pathToDate+'" stroke="#00F" stroke-width="3" fill="none" marker-end="url(#arrowhead)" filter="url(#shadow)"/></svg>';
            }
        </script>
    </head>
    <body>
        
        <div id="screen" onclick="drawPath(event.pageX, event.pageY);">
            <div id="points"></div>
            <div id="line" width="100%" height="100%"></div>
            

            </svg>
            
        </div>


    </body>
</html>
